<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-5 p-lg-5 mx-auto my-6">
    <div class="form-group">
      <h2>Iniciar sesión</h2>
    </div>
    <div class="dropdown-divider"></div>
    <form class="px-4 py-3" (submit)="onLoginSubmit()" name="myForm">
      <div class="form-group">
        <label>Nombre de usuario</label>
        <input type="text" class="form-control" name="username" placeholder="John12345"
        [(ngModel)]="username"
        required>
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" name="password" placeholder="Password"
        [(ngModel)]="password"
        required>
      </div>
      <button type="submit" class="btn btn-primary" id="login_submit">Iniciar sesión</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" [routerLink]="['/register']">¿Nuevo por aquí? Regístrate</a>
  </div>
</div>
