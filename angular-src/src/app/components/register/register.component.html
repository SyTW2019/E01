<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-7 p-lg-5 mx-auto my-8">
    <div class="form-group">
      <h2>Registro</h2>
    </div>
    <div class="dropdown-divider"></div>
    <form class="px-4 py-3" (submit)="onRegisterSubmit()" name="register">
      <div class="row">
        <div class="col-6">

          <div class="form-group">
            <label>Nombre</label>
            <input type="name" class="form-control" name="name" placeholder="John Doe"
            [(ngModel)]="name"
            required>
          </div>

        </div>
        <div class="col-6">
          <div class="form-group">
            <label>Usuario</label>
            <input type="username" class="form-control" name="username" placeholder="John12345"
            [(ngModel)]="username"
            required>
          </div>
        </div>
      </div>


      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control"  name="email" placeholder="email@example.com"
        [(ngModel)]="email"
        required>
      </div>
      <div class="form-group">
        <label>Contrase√±a</label>
        <input type="password" class="form-control" name="password" placeholder="Password"
        [(ngModel)]="password"
        required>
      </div>
      <div class="form-group">
        <label>Universidad</label>
        <input type="universidad" class="form-control" name="universidad" placeholder="Nombre completo de tu Universidad"
        [(ngModel)]="universidad"
        required>
      </div>
      <button type="submit" class="btn btn-primary" value="Submit">Registrarme</button>
    </form>

  </div>
</div>
