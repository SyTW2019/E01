<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-7 p-lg-5 mx-auto my-8">
    <div class="form-group">
      <h2>Registration</h2>
    </div>
    <div class="dropdown-divider"></div>
    <form class="px-4 py-3" (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="name" class="form-control" [(ngModel)]="name" name="name" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="username" class="form-control" [(ngModel)]="username" name="username" placeholder="John12345">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="email@example.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" value="Submit">Register</button>
    </form>
  </div>
</div>
